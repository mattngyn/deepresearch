    properties:
      query:
        title: Query
        type: string
      max_results:
        default: 5
        title: Max Results
        type: integer
    required:
    - query
    type: object
- name: fetch
  description: "Fetch and extract text content from a URL using Exa API.\n\nArgs:\n\
    \    url: The URL to fetch content from\n    max_length: Maximum length of text\
    \ to return (default: 2500 characters)\n\nReturns:\n    Extracted text content\
    \ from the webpage"
  inputSchema:
    properties:
      url:
        title: Url
        type: string
      max_length:
        default: 2500
        title: Max Length
        type: integer
    required:
    - url
    type: object
- name: answer
  description: "Submit the final answer to the research question.\n\nArgs:\n    final_answer:\
    \ The agent's final answer to the task\n\nReturns:\n    Confirmation message"
  inputSchema:
    properties:
      final_answer:
        title: Final Answer
        type: string
    required:
    - final_answer
    type: object
